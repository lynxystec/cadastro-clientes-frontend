<!DOCTYPE html>
<html lang="pt-BR">
  <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Tela de Cadastro</title>
      <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>

    <main>
      <p class="title">Cadastro de Clientes</p>
      <p class="sub-title">Preencha o formul√°rio abaixo com os dados do cliente</p>
      <form>
        <input type="text" placeholder="Name" autocomplete="off" required />
        <input type="email" placeholder="E-mail" autocomplete="off" required />
        <input type="text" placeholder="Telefone (Whatsapp)" autocomplete="off" required />
        <input type="submit" value="Cadastrar" class="btn" />
        <input type="reset" value="Cancelar" class="btn btn-cancel" />
      </form>
    </main>

  </body>
</html>
